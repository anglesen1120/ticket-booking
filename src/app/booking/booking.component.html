<form action=""
      [formGroup]="bookingForm"
      *ngIf="bookingForm">
  <div class="relative background-booking flex items-center justify-center bg-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8 bg-gray-500 bg-no-repeat bg-cover relative items-center"
       style="background-image: url(https://images.unsplash.com/photo-1532423622396-10a3f979251a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1500&q=80);">
    <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
    <div class="max-w-md w-full space-y-8 p-10 bg-white rounded-xl shadow-lg z-10">
      <div class="grid  gap-8 grid-cols-1">
        <div class="flex flex-col ">
          <div class="flex flex-col sm:flex-row items-center">
            <h2 class="font-semibold text-lg mr-auto">Booking Info Ticket</h2>
            <div class="w-full sm:w-auto sm:ml-auto mt-3 sm:mt-0"></div>
          </div>
          <div class="mt-5">
            <div class="form">

              <div class="md:flex flex-row md:space-x-4 w-full text-xs">
                <div class="mb-3 space-y-2 w-full text-xs">
                  <label class="font-semibold text-gray-600 py-2">From <abbr title="required">*</abbr></label>
                  <select class="block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded-lg h-10 px-4 md:w-full "
                          required="required"
                          formControlName="from"
                          (change)="onSelectPas()"
                          name="integration[city_id]"
                          id="integration_city_id">
                    <option value="HCM">Ho Chi Minh</option>
                    <option value=HN>Ha Noi</option>
                    <option value=QN>Quang Ninh</option>
                    <option value=DN>Da Nang</option>
                  </select>
                  <p class="text-red text-xs hidden">Please fill out this field.</p>
                </div>
                <div class="mb-3 space-y-2 w-full text-xs">
                  <label class="font-semibold text-gray-600 py-2">To <abbr title="required">*</abbr></label>
                  <select class="block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded-lg h-10 px-4 md:w-full "
                          required="required"
                          formControlName="to"
                          (change)="onSelectPas()"
                          name="integration[city_id]"
                          id="integration_city_id">
                    <option value="HCM">New Yord</option>
                    <option value=HN>Japan</option>
                    <option value=QN>Mexico</option>
                    <option value=DN>London</option>
                  </select>
                  <p class="text-red text-xs hidden">Please fill out this field.</p>
                </div>
              </div>
              <div class="mb-3 space-y-2 w-full text-xs">
                <label class=" font-semibold text-gray-600 py-2">Date Fight</label>
                <div class="flex flex-wrap items-stretch w-full mb-4 relative">
                  <div class="flex">
                    <span
                          class="flex items-center leading-normal bg-grey-lighter border-1 rounded-r-none border border-r-0 border-blue-300 px-3 whitespace-no-wrap text-grey-dark text-sm w-12 h-10 bg-blue-300 justify-center items-center  text-xl rounded-lg text-white">
                      <svg xmlns="http://www.w3.org/2000/svg"
                           class="h-6 w-6"
                           fill="none"
                           viewBox="0 0 24 24"
                           stroke="currentColor">
                        <path stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                        </path>
                      </svg>
                    </span>
                  </div>
                  <input type="date"
                         formControlName="dateFight"
                         class="flex-shrink flex-grow flex-auto leading-normal w-px flex-1 border border-l-0 h-10 border-grey-light rounded-lg rounded-l-none px-3 relative focus:border-blue focus:shadow"
                         placeholder="https://">
                </div>
              </div>
              <div class="md:flex md:flex-row md:space-x-4 w-full text-xs">
                <div class="w-full flex flex-col mb-3">
                  <label class="font-semibold text-gray-600 py-2">Price</label>
                  <select class="block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded-lg h-10 px-4 md:w-full "
                          required="required"
                          formControlName="price"
                          (change)="onSelectPas()"
                          name="integration[city_id]"
                          id="integration_city_id">
                    <option value=1000>1000</option>
                    <option value=2000>2000</option>
                    <option value=5000>5000</option>

                  </select>
                </div>
                <div class="w-full flex flex-col mb-3">
                  <label class="font-semibold text-gray-600 py-2">No. of Passengers<abbr
                          title="required">*</abbr></label>
                  <select class="block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded-lg h-10 px-4 md:w-full "
                          required="required"
                          formControlName="noPas"
                          (change)="onSelectPas()"
                          name="integration[city_id]"
                          id="integration_city_id">
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                  </select>
                  <p class="text-sm text-red-500 hidden mt-3"
                     id="error">Please fill out this field.</p>
                </div>
              </div>

              <div class="mb-3 space-y-2 w-full text-xs">
                <label class=" font-semibold text-gray-600 py-2">Discount</label>
                <div class="flex flex-wrap items-stretch w-full mb-4 relative">
                  <div class="flex">
                    <a href="">
                      <span
                            class="flex items-center leading-normal bg-grey-lighter border-1 rounded-r-none border border-r-0 border-blue-300 px-3 whitespace-no-wrap text-grey-dark text-sm w-12 h-10 bg-blue-300 justify-center items-center  text-xl rounded-lg text-white">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             class="h-6 w-6"
                             fill="none"
                             viewBox="0 0 24 24"
                             stroke="currentColor">
                          <path stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                          </path>
                        </svg>
                      </span>
                    </a>

                  </div>
                  <input type="number"
                         formControlName="discount"
                         class="flex-shrink flex-grow flex-auto leading-normal w-px flex-1 border border-l-0 h-10 border-grey-light rounded-lg rounded-l-none px-3 relative focus:border-blue focus:shadow"
                         placeholder="discount"
                         (change)="onDiscountChange()"
                         min=0>
                </div>
              </div>

              <div class="mb-3 space-y-2 w-full text-xs">
                <label class=" font-semibold text-gray-600 py-2">Total</label>
                <div class="flex flex-wrap items-stretch w-full mb-4 relative">
                  <div class="flex">
                    <a href="">
                      <span
                            class="flex items-center leading-normal bg-grey-lighter border-1 rounded-r-none border border-r-0 border-blue-300 px-3 whitespace-no-wrap text-grey-dark text-sm w-12 h-10 bg-blue-300 justify-center items-center  text-xl rounded-lg text-white">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             class="h-6 w-6"
                             fill="none"
                             viewBox="0 0 24 24"
                             stroke="currentColor">
                          <path stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                          </path>
                        </svg>
                      </span>
                    </a>

                  </div>
                  <input type="number"
                         formControlName="totalAmount"
                         class="flex-shrink flex-grow flex-auto leading-normal w-px flex-1 border border-l-0 h-10 border-grey-light rounded-lg rounded-l-none px-3 relative focus:border-blue focus:shadow"
                         placeholder="discount">
                </div>
              </div>
              <div class="mt-5 text-right md:space-x-3 md:block flex flex-col-reverse">
                <button
                        class="mb-2 md:mb-0 bg-white px-5 py-2 text-sm shadow-sm font-medium tracking-wider border text-gray-600 rounded-full hover:shadow-lg hover:bg-gray-100">
                  Cancel </button>
                <button class="mb-2 md:mb-0 bg-green-400 px-5 py-2 text-sm shadow-sm font-medium tracking-wider text-white rounded-full hover:shadow-lg hover:bg-green-500"
                        (click)="createBookingTicket()">Booking</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
