<nz-table #basicTable [nzData]="listOfData" *ngIf="userLoggedIn.roles == 'admin'">
    <thead>
      <tr>
        <th>Name</th>
        <th>Level</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.level }}</td>
        <td>{{ data.points }}</td>
      </tr>
    </tbody>
  </nz-table>
